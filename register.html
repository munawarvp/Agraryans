{% load static%}
<!DOCTYPE html>
<html lang="en">


<!-- Mirrored from www.radixtouch.in/templates/admin/Worksbot/source/light/pages/examples/sign-up.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 07 Feb 2021 12:32:42 GMT -->

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>agaryans</title>
	<!-- Favicon-->
	<link rel="icon" href="../static/assets/images/favicon.ico" type="image/x-icon">
	<!-- Plugins Core Css -->
	<link href="../static/assets/css/app.min.css" rel="stylesheet">
	<!-- Custom Css -->
	<link href="../static/assets/css/style.css" rel="stylesheet" />
	<link href="../static/assets/css/pages/extra_pages.css" rel="stylesheet" />
</head>

<body>
	{% for i in messages %}
	{% if 'email_contact' in i.tags %}
	<div class="alert alert-danger alert-dismissible fade show" role="alert">
		<strong>{{i}}</strong>
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	{% endif %}
	{% endfor %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form action="/reg_form_submission" method="POST" class="login100-form validate-form">
					{% csrf_token %}
					<span class="login100-form-title p-b-45">
						Register
					</span>

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<input class="input100" type="text" name="username">
						<span class="focus-input100"></span>
						<span class="label-input100">Username</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter valid email address">
						<input class="input100" type="text" name="email_id">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="con_password">
						<span class="focus-input100"></span>
						<span class="label-input100">Confirm Password</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Contact number is required">
						<input class="input100" type="text" name="contact_no">
						<span class="focus-input100"></span>
						<span class="label-input100">Contact Number</span>
					</div>

					<div class="flex-sb-m w-full p-t-15 p-b-20">

						<div>
							<a href="{% url 'login'%}" class="txt1">
								Already Registered?
							</a>
						</div>
					</div>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							<a class="txt1">
								Register
							</a>
						</button>
					</div>

					<div class="text-center p-t-45 p-b-20">
						<span class="txt2">
							or sign up using
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fab fa-facebook-f"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fab fa-twitter"></i>
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('../static/assets/images/pages/bg-02.png');">
				</div>
			</div>
		</div>
	</div>

	<!-- Plugins Js -->
	<script src="../static/assets/js/app.min.js"></script>
	<!-- Extra page Js -->
	<script src="../static/assets/js/pages/examples/pages.js"></script>
</body>


<!-- Mirrored from www.radixtouch.in/templates/admin/Worksbot/source/light/pages/examples/sign-up.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 07 Feb 2021 12:32:46 GMT -->

</html>
